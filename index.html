<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="row bg-success" style="margin-bottom: 20px;">
          <h1 style=" margin-left: 40%; margin-bottom: 30px; margin-top: 30px;">Simple physics formulas</h1>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-4">
                <div class="form-group">
                <label for=""></label>
                <input type="text" name="meters" id="velocity" class="form-control" placeholder="0" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Initial velocity [m/s]</small>
              </div>
              <div class="form-group">
                <label for=""></label>
                <input type="text" name="meters" id="velocity2" class="form-control" placeholder="0" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Final velocity [m/s]</small>
              </div>
              <div class="form-group">
                <label for=""></label>
                <input type="text" name="meters" id="time2" class="form-control" placeholder="0" aria-describedby="helpId">
                <small id="helpId" class="text-muted">time [s]</small>
              </div>
              <a name="aceleration" id="aceleration" class="btn btn-primary" role="button">calculate aceleration</a>
            </div>
              <div class="col-4">
              <div class="form-group">
                <label for=""></label>
                <input type="text" name="meters" id="distance" class="form-control" placeholder="0" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Distance [m]</small>
              </div>
              <div class="form-group">
                <label for=""></label>
                <input type="text" name="seconds" id="time" class="form-control" placeholder="0" aria-describedby="helpId">
                <small id="helpId" class="text-muted">time [s]</small> 
              </div>
              <a name="velocity" id="count" class="btn btn-primary" role="button">calculate velocity</a>
            </div>
            
              <div class="col-4">
                <div class="form-group">
              <label for=""></label>
              <input type="aceleration" name="seconds" id="acel" class="form-control" placeholder="0" aria-describedby="helpId">
              <small id="helpId" class="text-muted">aceleration [m/s]</small> 
            </div>
                <div class="form-group">
                  <label for=""></label>
                  <input type="mass" name="seconds" id="mass" class="form-control" placeholder="0" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">mass [kg]</small> 
                </div>
                <a name="force" id="calculate" class="btn btn-primary" role="button">calculate force</a>
              </div>       
          </div>
          <div class="form-group">
            <label for=""></label>
            <textarea class="form-control" name="result" id="answer" rows="3"></textarea>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
